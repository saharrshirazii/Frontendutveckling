<html>
<head>
<meta charset="UTF-8">
<title>Todo List</title>
<style>
body { font-family: sans-serif; }
.done { text-decoration: line-through; color: gray; }
</style>
</head>
<body>
<h1>My Todo List</h1>
<input id="newItem" type="text" placeholder="Type and press Enter">
<ul id="todoList"></ul>
<button id="showAll">Show All</button>
<button id="showDone">Show Done</button>
<script>
let input = document.querySelector("#newItem");
let list = document.querySelector("#todoList");
let showAll = document.querySelector("#showAll");
let showDone = document.querySelector("#showDone");

input.addEventListener("keydown", function(event) {
  if (event.key === "Enter" && input.value.trim() !== "") {
    let li = document.createElement("li");
    li.textContent = input.value;
    list.appendChild(li);
    input.value = "";
  }
});

list.addEventListener("click", function(event) {
  if (event.target.tagName === "LI") {
    event.target.classList.toggle("done");
  }
});

showAll.addEventListener("click", function() {
  document.querySelectorAll("#todoList li").forEach(li => li.style.display = "list-item");
});

showDone.addEventListener("click", function() {
  document.querySelectorAll("#todoList li").forEach(li => {
    li.style.display = li.classList.contains("done") ? "list-item" : "none";
  });
});
</script>
</body>
</html>
